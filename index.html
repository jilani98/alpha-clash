<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alapha CLash </title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>

</head>
<body >
   <main class=" text-white min-h-screen bg-[#1E1E1E] bg-[url('images/background.png')] bg-no-repeat bg-center">
    <section id="home-screen" class="home flex min-h-screen flex-col justify-center items-center gap-10">
        <h1 class="text-3xl">Alpha clash pro</h1>
        <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
        <button onclick="play()" class="btn bg-white">Play Now</button>
    </section>
    <!-- playground start -->
    <section id="play-ground" class="play-ground hidden"> 
        <!-- screen start -->

       <div class="flex items-center flex-col gap-20">
        <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]">
            <div class="flex justify-center ">
               <p class="bg-black text-white px-8 rounded-b-xl py-3"> Don't watch keyboard  while playing...</p>
            </div>
          <div class="flex justify-center items-center h-full uppercase"> 
             <p id="current-alphabet" class=" text-black text-9xl font-bold ">Y</p>
        </div>
        </div>
       </div>

        <!-- screen end -->

     <!-- keyboard start -->
    <div class="m-10">
        <div class="my-1 flex w-full justify-center gap-1">
            <kbd id="q" class="kbd">q</kbd>
            <kbd id="w" class="kbd">w</kbd>
            <kbd id="e" class="kbd">e</kbd>
            <kbd id="r" class="kbd">r</kbd>
            <kbd id="t" class="kbd">t</kbd>
            <kbd id="y" class="kbd">y</kbd>
            <kbd id="u" class="kbd">u</kbd>
            <kbd id="i" class="kbd">i</kbd>
            <kbd id="o" class="kbd">o</kbd>
            <kbd id="p" class="kbd">p</kbd>
          </div>
          <div class="my-1 flex w-full justify-center gap-1">
            <kbd id="a" class="kbd">a</kbd>
            <kbd id="s" class="kbd">s</kbd>
            <kbd id="d" class="kbd">d</kbd>
            <kbd id="f" class="kbd">f</kbd>
            <kbd id="g" class="kbd">g</kbd>
            <kbd id="h" class="kbd">h</kbd>
            <kbd id="j" class="kbd">j</kbd>
            <kbd id="k" class="kbd">k</kbd>
            <kbd id="l" class="kbd">l</kbd>
          </div>
          <div class="my-1 flex w-full justify-center gap-1">
            <kbd id="z" class="kbd">z</kbd>
            <kbd id="x" class="kbd">x</kbd>
            <kbd id="c" class="kbd">c</kbd>
            <kbd id="v" class="kbd">v</kbd>
            <kbd id="b" class="kbd">b</kbd>
            <kbd id="n" class="kbd">n</kbd>
            <kbd id="m" class="kbd">m</kbd>
            <kbd id="/" class="kbd">/</kbd>
          </div>
    </div>

     <!-- keyboard end -->


     <!-- life score -->
      <div class="flex flex-col items-center">
        <div class="">
            <button class="btn rounded-full bg-purple-700 text-white px-4">
            Life
           <img src="./images/Group 23.svg" alt="">
           <span id="current-life">5</span>
            
          </button>


          <button class="btn rounded-full bg-purple-700 text-white px-4">
            Score
          <img src="./images/monetization_on.svg" alt="">
          <span id="current-score">0</span>
            
          </button>
        </div>
      </div>

    </section>
    <!-- playgorund end -->
    <section id="final-score" class="score flex justify-center items-center min-h-screen hidden">
        <div class="text-white text-center">
         <h1 class="text-8xl"> 
            <span class="font-extrabold">Score:</span>
            <span id="game-score">14</span>
        </h1>
        <button onclick="play()" class="btn">Play Again</button>
        </div>
      

    </section>

   </main>

<script src="utility.js"></script>
   <script src="script.js"></script>
    
</body>
</html>
